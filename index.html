<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="banner-container">
    <div class="banner-content">
      <h4>Happy New Year</h4>
      <h1>New Year Party <br /> Celebration</h1>
    </div>
  </header>
  <main>
    <!-65% section starts here- -->
      <section class="main-section1">
        <div class="main-section1-container">
          <h1>65% OFF</h1>
          <p>OUR HOLIDAY DEALS ARE BETTER</p>
          <h3>ALL CATEGORIES</h3>
          <div class="new-year-img">
            <img src="images/newyear.png" alt="">
          </div>
        </div>
      </section>

      <!-- midnight party section start here -->
      <section class="main-section2">
        <div class="main-section2-content">
          <h2>Welcome to midnight party</h2>
          <p>Welcome to midnight party</p>
          <button>Join Now</button>
        </div>
        <div class="main-section2-img">
          <img src="images/img-2024.png" alt="">
        </div>
      </section>

      <!-- Party place Section -->
      <section class="party-place-section">
        <h4><span>Place:</span> New Park Hotel</h4>
        <h4><span>Date:</span> 31 December Night 2023</h4>
        <h4><span>Time:</span> Evening 7.30 pm to 12.30 am</h4>
        <button>Join Now</button>
      </section>
  </main>
  <footer></footer>
</body>

</html>
